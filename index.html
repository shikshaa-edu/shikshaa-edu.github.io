<title>Logo Play</title>

<meta

<link rel="shortcut icon" href="favicon.ico" />

<body class="single">
  <div id="display-panel" class="panel">
    <div id="display">
      <div class="inner">
        <canvas id="sandbox" width="450" height="250">
          <span>Your device does not support logo playground - sorry!</span>
        </canvas>
        <canvas id="turtle" width="450" height="250"></canvas>
        <div id="overlay"></div>
        <div id="error"></div>
      </div>
    </div>
  </div>

  <div id="input-panel" class="panel">
    <!-- TODO: Make this a button or anchor -->
    <div id="run">
      <div class="label">Run</div>
    </div>
    <div id="stop">
      <div class="label">Stop</div>
    </div>
    <!-- <div id="clear">
      <div class="label">Clear</div>
    </div> -->
    <div id="input">
      <div class="inner">
        <div id="toggle">
          <span id="expand-label">&#x2197;</span>
          <span id="collapse-label">&#x2199;</span>
        </div>
        <textarea
          rows="1"
          cols="80"
          class="input-text-style"
          placeholder="Type your command"
          id="logo-ta-single-line"
        ></textarea>
        <textarea
          rows="20"
          cols="80"
          class="input-text-style"
          placeholder="Type your commands"
          id="logo-ta-multi-line"
        ></textarea>
      </div>
    </div>
  </div>
